<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <nav class="hpNavbar">
      <div class="container-fluid">
        <form class="d-flex">
          <input
            id="searchbar"
            class="searchbar"
            type="text"
            placeholder="Search Location"
          />
          <button class="btn_search" type="button" id="btn_search">
            Search
          </button>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Favorites
            </button>
            <ul
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton1"
            ></ul>
          </div>
        </form>
      </div>
    </nav>
    <h1 class="main_header">Daily Weather</h1>
    <div>
      <div class="current_location" id="location_details">
        <h2 id="current_zone_name">---</h2>
        <h4 class="main_temp" id="current_temp"></h4>
        <div class="forecast" id="forecast_temp"></div>
      </div>
      <button class="favorite_btn" id="add_favorite" type="button">
        Add to favorites
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
