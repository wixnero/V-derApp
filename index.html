<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <nav class="hpNavbar">
      <div class="container-fluid">
        <form class="d-flex">
          <input
            id="searchbar"
            class="searchbar"
            type="text"
            placeholder="Search Location"
            
          />
          <button class="btn_search" type="button" id="btn_search">
            Search
          </button>
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              Favorites
            </a>         
            <ul class="dropdown-menu" id="ddmenu" aria-labelledby="dropdownMenuLink">              
            </ul>
          </div>
          </div>
        </form>
      </div>
    </nav>
    <h1 class="main_header">Daily Weather</h1>
    <div class="main_weather_element">
      <div class="current_location" id="location_details">
        <h4 id="date_time"></h4>
        <h2 id="current_zone_name">---</h2>
        <h4 class="main_temp" id="current_temp"></h4>
        <img id="iconImg" class="weatherIcon" alt="picture not found">
        <h4 class="main_temp" id="maxmin"></h4>
        <div  id="forecast_temp"></div>
      </div>
      <button class="favorite_btn" id="add_favorite" type="button">
        Add to favorites
      </button> 
      <div id="favorite_star_div" >
             
      </div>    
    </div>
  </body>
  <script src="script.js"></script>
</html>
